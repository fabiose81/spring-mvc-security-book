<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en">
        <title>User - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
     
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-danger" th:if="${param.error}">
                access denied
            </div>

            <div class="alert alert-success" th:if="${param.logout}">
                logged out
            </div>
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="inputUsername"> User Name  </label>
                        <input type="text" class="form-control" required="true" name="username" id="inputUsername"  placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"> Password </label>
                        <input type="password" size="10" class="form-control" required="true" name="password" id="inputPassword" placeholder="Password"/> 
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>                    
                </fieldset>
            </form>
        </div>
    </body>
</html>
